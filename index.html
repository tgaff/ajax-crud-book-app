<!DOCTYPE html>
<html lang="en" ng-app="booksApp">
<head>
  <meta charset="UTF-8">

  <!-- set viewport to device width to make site responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap css -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- custom styles -->
  <link rel="stylesheet" type="text/css" href="main.css">

  <title>AJAX Book App</title>
</head>
<body>
  <div class="container" ng-controller="BooksController as bc">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h1 class="text-center">AJAX Book App</h1>
        <br>
        <form id="create-book" ng-submit="bc.createBook();">
          <div class="form-group">
            <input type="text" name="title" class="form-control" placeholder="Title" ng-model="bc.newBook.title" autofocus>
          </div>
          <div class="form-group">
            <input type="text" name="author" class="form-control" placeholder="Author" ng-model="bc.newBook.author">
          </div>
          <div class="form-group">
            <input type="text" name="image" class="form-control" placeholder="Image" ng-model="bc.newBook.image">
          </div>
          <div class="form-group">
            <input type="text" name="releaseDate" class="form-control" placeholder="Release Date" ng-model="bc.newBook.releaseDate">
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-block btn-primary" value="Save">
          </div>
        </form>
        <br>
        <div id="react-target" ></div>

      </div>
    </div>
  </div>

  <!-- jquery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

  <!-- bootstrap js -->
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- react -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
  <!-- custom script -->
  <script type="text/babel" src="react.jsx"></script>
</body>
</html>
