<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- set viewport to device width to make site responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap css -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- custom styles -->
  <link rel="stylesheet" type="text/css" href="main.css">

  <title>AJAX Book App</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h1 class="text-center">AJAX Book App</h1>
        <br>
        <form id="create-book">
          <div class="form-group">
            <input type="text" name="title" class="form-control" placeholder="Title" autofocus>
          </div>
          <div class="form-group">
            <input type="text" name="author" class="form-control" placeholder="Author">
          </div>
          <div class="form-group">
            <input type="text" name="image" class="form-control" placeholder="Image">
          </div>
          <div class="form-group">
            <input type="text" name="releaseDate" class="form-control" placeholder="Release Date">
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-block btn-primary" value="Save">
          </div>
        </form>
        <br>
        <div id="books-list">
          <!-- Books Go Here -->
        </div>
      </div>
    </div>
  </div>

  <!-- jquery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

  <!-- bootstrap js -->
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- custom script -->
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
